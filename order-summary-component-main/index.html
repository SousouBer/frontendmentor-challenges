<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img class="image" src="images/illustration-hero.svg" alt="Illustration hero">
    </div>
    <div class="text-box">
      <div class="text-area">
        <h1 class="heading">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <ul class="plan">
            <li class="music-icon">
              <img src="images/icon-music.svg" alt="Music icon">
            </li>
            <li>
              <ul class="annual-plan">
                <li>Annual Plan</li>
                <li><span>$59.99/year</span></li>
              </ul>
            </li>
            <li><a class="change" href="#">Change</a></li>
          </ul>
        </div>
      <div class="btns">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>  
    </div>  
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soso Beriashvili</a>.
  </div>
</body>
</html>
